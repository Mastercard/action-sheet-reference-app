<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Action Sheet Reference SRCi Implementation</title>
  </head>
  <body>
    <main id="iframeContent">
      <h1>MOCK SRCi/DCF</h1>
      <button type="button" id="checkoutCompleteButton">COMPLETE CHECKOUT</button>
    </main>
    <script>
      ;(function () {
        document.getElementById('checkoutCompleteButton').addEventListener('click', () => {
          window.parent.postMessage('CHECKOUT_COMPLETE', '*')
        })

        const fragment = document.createDocumentFragment()

        for (let i = 0, len = 100; i < len; i++) {
          const testDiv = document.createElement('div')
          testDiv.innerText = 'some SRCi/DCF text to test scrolling...'

          fragment.appendChild(testDiv)
        }

        document.getElementById('iframeContent').appendChild(fragment)
      })()
    </script>
  </body>
</html>
